<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive</title>
  </head>
  <style>
    table {
      border-collapse: collapse;
      border: 1px solid black;
      width: 100%;
      height: 100px;
    }
    td
    {
        border: 1px solid black;
    }
    td:first-child
    {
        background-color: darkcyan;
    }
    td:last-child
    {
        background-color: salmon;
    }
  </style>

  <body>
    <table>
      <tr>
        <td>First cell</td>
        <td>Second cell</td>
      </tr>      
    </table>
  </body>
</html>
